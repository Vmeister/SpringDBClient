<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
</head>
<body>
<h1>
    Users
</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Password</th>
                <th>Role</th>
                <th>Activated</th>
                <th>Edit</th>
                <th>Remove</th>
            </tr>
            
        </thead>
        <tbody>
          <tr th:each="item:${userList}">
            <td th:text="${item.id}"/>
            <td th:text="${item.username}"/>
            <td th:text="${item.password}"/>
            <td th:text="${item.userrole}"/>
            <td th:text="${item.activated}"/>
            <td>
                <a th:href="@{'/user/id=' + ${item.id}}">Edit user</a>
            </td>
            <td>
                <form action="/userRemoved" th:action="@{'/removeUser/id=' + ${item.id}}" method="post">
                    <button type="submit" name="Remove user" value="Remove user">Remove user</button>
                </form>
            </td>
          </tr>
        </tbody>
        
        <a th:href="@{/user/id=newuser}">New user</a>
</table>
</body>
</html>
