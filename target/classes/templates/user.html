<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
</head>
<body>
<h1>
    User information
</h1>
    <form action="#" th:action="@{/saveUser}" th:object="${userById}" method="post">
        <div><label>Username: <input type="text" name="username" th:placeholder="${userById.username}"/></label></div>
        <div><label>Password: <input type="text" name="password" th:placeholder="${userById.password}"/></label></div>
        <div><label>User role: <input type="text" name="userrole" th:placeholder="${userById.userrole}"/></label></div>
        <div><label>Activated: <input type="text" name="activated" th:placeholder="${userById.activated}"/></label></div>
        <div><input type="submit" value="Save User"/></div>
    </form>
</body>
</html>
